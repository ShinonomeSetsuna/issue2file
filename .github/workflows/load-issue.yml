name: Process Issues
on:
  issues:
    types: [opened]

permissions:
  contents: write  # Ensure actions can push changes to the repository

jobs:
  process_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract issue data
        id: extract_data
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"
          TITLE=$(echo "$ISSUE_BODY" | grep -Eo 'title:.*' | sed 's/title: //' | tr -d '\r')
          CONTENT=$(echo "$ISSUE_BODY" | grep -Eo 'content:.*' | sed 's/content: //' | tr -d '\r')
          echo "ISSUE_TITLE=$TITLE" >> $GITHUB_ENV
          echo "ISSUE_CONTENT=$CONTENT" >> $GITHUB_ENV

      - name: Create file from issue content
        env:
          ISSUE_TITLE: ${{ env.ISSUE_TITLE }}
          ISSUE_CONTENT: ${{ env.ISSUE_CONTENT }}
        run: |
          FILE_NAME="${ISSUE_TITLE}.txt"
          mkdir -p ./generated_issues
          echo "${ISSUE_CONTENT}" > ./generated_issues/$FILE_NAME

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ./generated_issues/
          git commit -m "Add new issue: ${{ steps.extract_data.outputs.issue_title }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
