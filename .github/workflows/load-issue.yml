name: Process Issues
on:
  issues:
    types: [opened]

jobs:
  process_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Extract issue data
        id: extract_data
        run: |
          echo "::set-output name=issue_title::$(echo '${{ github.event.issue.body }}' | grep 'title:' | sed 's/title: //')"
          echo "::set-output name=issue_content::$(echo '${{ github.event.issue.body }}' | grep 'content:' | sed 's/content: //')"

      - name: Create file from issue content
        env:
          ISSUE_TITLE: ${{ steps.extract_data.outputs.issue_title }}
          ISSUE_CONTENT: ${{ steps.extract_data.outputs.issue_content }}
        run: |
          FILE_NAME="${ISSUE_TITLE}.txt"
          echo "${ISSUE_CONTENT}" > $FILE_NAME
          mkdir ./generated_issues
          mv $FILE_NAME ./generated_issues/

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ./generated_issues/
          git commit -m "Add new issue: ${{ steps.extract_data.outputs.issue_title }}"
          git push
